<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Úloha 1</title>
</head>
<body>
    <script>


        // zadanie a) vytvor funkciu pozdrav, ktora vypise na konzolu "Ahoj meno!"
       
        function pozdrav(meno) {
            console.log("Ahoj " + meno + "!");
        }
        pozdrav("Vašo");

        // zadanie b) uprav funkciu pozdrav tak, aby prijimala dve argumenty meno a urazka

        function pozdrav2(meno, urazka) {
            console.log("Ahoj " + meno + ", " + urazka + "!");
        }
        pozdrav2("Vašo", "si debil");

        // zadanie c) ziskaj meno cez prompt 

        function pozdrav3() {
            let meno = prompt("Zadaj svoje meno!");
            console.log("Ahoj " + meno + "!");
        }
        pozdrav3();

        // zadanie d) vytvor funkciu plus() ktora dostane 2 argumenty

        function plus(prveCislo,druheCislo) {
            return prveCislo + druheCislo;
        }
        console.log(plus(123, 456));

        // zadanie e) posli do funkcie plus() hodnoty ziskane cez prompt

        function plus2() {
            let prveCislo = prompt("Zadaj prvé číslo!");
            let druheCislo = prompt("Zadaj druhé číslo!");
            console.log("Súčet je " + (parseInt(prveCislo) + parseInt(druheCislo)));
        }
        plus2();

        // zadanie f) vytvor funkciu, ktora dostane 2 argumenty: pocet produktov a cenu jedneho

        function naformatujSumu(cena) {
            return cena.toFixed(2).replace(".", ",") + " €";      
        }
            
        /*
            function naformatujSumu(cena) {
                return parseFloat(cena).toLocaleString('sk-SK', {style: 'currency', currency: 'EUR'});      
            }
        */

        function suma(pocetProduktov, cenaJedneho) {
            let celkovaSuma = pocetProduktov * cenaJedneho;
            return [naformatujSumu(celkovaSuma), pocetProduktov];
        }

        let [celkovaSuma, pocetProduktov] = suma(7, 123.451);
        console.log("Celkova suma za " + pocetProduktov + " produktov je " + celkovaSuma);

        // zadanie g) vytvor funkciou discount(), ktora vypocita zlavu

        function discount(cena, zlava) {
            let akciovaCena = cena - (cena * zlava / 100);
            return [naformatujSumu(akciovaCena), cena, zlava];
        }

        let [akciovaCena, povodnaCena, zlava] = discount(123.451, 12);
        console.log("Produkt stoji " + naformatujSumu(povodnaCena) + ". Aktuálne je v zľave " + zlava + "% za " + akciovaCena);
          
        //zadanie h) uprav funkciu naFormatujSumu() tak, aby prijimala dva argumenty: sumu a mena

        function naformatujSumu2(cena, mena) {
            return cena.toFixed(2).replace(".", ",") + " " + mena;      
        }

        console.log("Produkt stojí: " + naformatujSumu2(453.1232579, "Kč"));

    </script>
</body>
</html>
