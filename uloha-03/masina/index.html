<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Vašo a Mič</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:900">
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>

	<main>
		<article class="content container">

			<h2 class="shadow">kto je väčšia</h2>
			<h1 class="shadow">sex mašina?</h1>

			<form action="" method="post" class="contact-form group">
				<div class="pull-left dude mitch">
					<img src="./images/mitch.jpg" alt="mitch">
					<p class="score">13</p>
				</div>

				<div class="pull-right dude vasho">
					<img src="./images/vasho.jpg" alt="vasho">
					<p class="score">69</p>
				</div>

				<div class="pull-left dude trtko">
					<img src="./images/mitch.jpg" alt="trtko">
					<p class="score">0</p>
				</div>

				<div class="pull-right dude kapo">
					<img src="./images/vasho.jpg" alt="kapo">
					<p class="score">150</p>
				</div>
			
			</form>

		</article>
	</main>
	
	<script>

		// zadanie b) vytvor funkciu, ktora prida score k danemu "dude"

		let dudes = document.querySelectorAll(".dude");

		dudes.forEach(function(dude){
			dude.addEventListener("click", function(){
				pridajScore(dude.classList[2]);
			});
		});
		
		function pridajScore(meno){
			let score = document.querySelector(".dude." + meno + " .score");
			let scoreHodnota = parseInt(score.innerText);
			score.innerText = scoreHodnota + 1;
		}

		// zadanie c) upravit funkciu tak, aby fungovala aj pre viacero "dudes"
		// mam za to, ze som to splnil uz v zadani b) tak som skusil pridat dalsich dudes a vyzera ze je to ok ci? :D

		
	</script>

</body>
</html>
